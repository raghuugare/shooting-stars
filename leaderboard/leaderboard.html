<head>
  <title>Leaderboard title</title>
</head>

<body>
  <h1> Leaderboard </h1>
  {{> leaderboard }}
</body>

<template name="leaderboard">
  <table>
    <th align="center">
      Player
    </th>
    <th>
      Score
    </th>
    {{#each player}}
    <tr align="left" class="player {{selectedClass}}">
      <td>{{name}} </td><td>{{score}}</td>
    </tr>
    {{/each}}
  </table>
</template>

<head>
  <title>Leaderboard title</title>
</head>

<body>
  <h1> Leaderboard </h1>
  {{> leaderboard }}
  {{> addPlayerForm }}
  {{> loginButtons }}
</body>

<template name="leaderboard">
  <table>
    <th>
      Player
    </th>
    <th>
      Score
    </th>
    {{#each player}}
    <tr class="player {{selectedClass}} {{mouseenterClass}}">
      <td>{{name}}</td><td>{{score}}</td>
    </tr>
    {{/each}}
  </table>

  {{#if showSelectedPlayer}}
  <input type="button" class="increment" value="Give 5 points" />
  <input type="button" class="decrement" value="Take 5 points" />
  <input type="button" class="remove" value="Remove player" />
  <p>
    Selected Player : {{showSelectedPlayer.name}}
  </p>
  {{/if}}

  {{#if mouseOnPlayer }}
  <p>
    Mouse is on player: {{mouseOnPlayer.name}}
  </p>
  {{/if}}

</template>


<template name="addPlayerForm">
  {{#if currentUser}}
  <form>
    <input type="text" name="playerName">
    <input type="submit" value="Add player">
  </form>
  {{/if}}
</template>
